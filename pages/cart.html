<!DOCTYPE html>
<html lang="is">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Prílihúsið</title>
        <link rel="stylesheet" href="grid.css">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <main>
            <h2>Vörur í körfu</h2>

            <div class="cart">
                <div class="cart__item">
                    <div class="cart__item-image">
                        <img src="../img/Backpack.jpg" alt="Rauður bakpoki">
                    </div>
                    <div class="cart__item-info">
                        <h2>Bakpoki</h2>
                        <p>Þú getur geymt allt sem þú þarft fyrir klifrið í þessum bakpoka.</p>
                        <h3>49.900 kr.-</h3>
                        <div class="cart__bookkeeping">

                        </div>
                    </div>
                </div>
                <div class="cart__item">
                    <div class="cart__item-image">
                        <img src="../img/chalkbag.jpg" alt="Rauður kalkpoki">
                    </div>
                    <div class="cart__item-info">
                        <h2>Kalkpoki</h2>
                        <p>Kalkaðu hendurnar áður en þú verður kalkaður í hausnum.</p>
                        <h3>4.900 kr.-</h3>
                        <div class="cart__bookkeeping">
    
                        </div>
                    </div>
                </div>
            </div>
            <div class="checkout">
                <div class="checkout__customer">
                    <h2>Sendingarupplýsingar</h2>
                    <form method="GET" action="./cart.html">
                        <fieldset>
                            <div class="fields">
                                <label for="name">Nafn:</label>
                                <input type="text" name="name" id="name" required>
                            </div>
                            <div class="fields">
                                <label for="address">Heimilisfang:</label>
                                <input type="text" name="address" id="address" required>
                            </div>
                            <div class="fields">
                                <label for="postcode">Póstnúmer:</label>
                                <select name="postcode" id="postcode">
                                    <option>-Velja póstnúmer-</option>
                                </select>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="checkout__payment">
                    <h2>Greiðsluupplýsingar</h2>
                    <form method="GET" action="cart.html">
                        <fieldset>
                            <div class="fields">
                                <label for="card_number">Kortanúmer:</label>
                                <input type="text" name="card_number" id="card_number" required>
                            </div>
                            <div class="fields">
                                <label for="card_owner">Korthafi:</label>
                                <input type="text" name="card_owner" id="card_owner" required>
                            </div>
                            <div class="fields">

                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
